<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="page">
        <div class="result">
            <div class="result__main">
                <p>Your Result</p>
                <div class="result__main__score">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2 class="result__main__subtext">Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="result__summary">
                <h2 class="summary__title">Summary</h2>
                <div class="result__summary__parameter">
                    <div class="parameter__name">
                        <img src="./images/icon-reaction.svg" alt="reaction icon" class="icon">
                        <p>Reaction</p>
                    </div>
                    <p>80 /100</p>
                </div>
                <div class="result__summary__parameter">
                    <div class="parameter__name">
                        <img src="./images/icon-memory.svg" alt="memory icon" class="icon">
                        <p>Memory</p>
                    </div>
                    <p>92 /100</p>
                </div>
                <div class="result__summary__parameter">
                    <div class="parameter__name">
                        <img src="./images/icon-verbal.svg" alt="verbal icon" class="icon">
                        <p>Verbal</p>
                    </div>
                    <p>61 /100</p>
                </div>
                <div class="result__summary__parameter">
                    <div class="parameter__name">
                        <img src="./images/icon-visual.svg" alt="visual icon" class="icon">
                        <p>Visual</p>
                    </div>
                    <p>62 /100</p>
                </div>
                <a href="#" class="btn">Continue</a>
            </div>
        </div>
    </section>
</body>
</html>
